name: ci4
version: 1.0.0
env:
  RAILWAY_APP_NAME: ci4
  RAILWAY_APP_PORT: 8000
  RAILWAY_STATIC_BUILD_SCRIPT: yarn && yarn build
  RAILWAY_BUILD_COMMAND: |
    cp env.railway .env
  RAILWAY_ENV_PREPARE_SCRIPT: composer install
  RAILWAY_ROUTES: |
    type: replace
    data:
      - source: ./nginx.conf
        target: /etc/nginx/conf.d/default.conf
  RAILWAY_WORKERS: "1"
